<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/rocket.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatUI</title>
  </head>
  <body>
    <!-- Netlify Forms: Hidden form for Netlify to discover field names -->
    <form name="feedback" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="title" />
      <textarea name="description"></textarea>
      <input type="file" name="image" />
      <input type="email" name="email" />
      <!-- Netlify Honeypot: A hidden field to catch bots. Real users won't fill this. -->
      <input type="hidden" name="bot-field" />
    </form>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
